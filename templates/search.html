<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/my_style.css')}}">
    <title>Search tweets</title>
</head>
<body>
    <div class="container">
        <ul class="list-group" id="tweets">
            {%  set css_class = 'list-group-item-info' %}

            {% for element in content %}
                {% if element['label'] == 'pos' %}
                    {% set css_class = 'list-group-item-success' %}
                {% elif element['label'] == 'neg' %}
                    {% set css_class = 'list-group-item-danger' %}
                {% endif %}
                <li class="list-group-item {{ css_class }}"><p>{{ element['text'] }}</p></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
